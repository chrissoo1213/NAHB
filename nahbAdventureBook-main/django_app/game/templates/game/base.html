<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindfall | Psychological Horror</title>
    <style>
        body {
    background-color: #0d0d0d;
    color: #e6e6e6;
    font-family: 'Courier New', monospace;
}

.navbar {
    background-color: #111 !important;
}

.btn-primary {
    background-color: #6b0000;
    border-color: #6b0000;
}

.btn-primary:hover {
    background-color: #900000;
}
    </style>
</head>

<body>

    <div class="terminal-window">
        <header class="nav-header">
            <h1 style="border: none; margin: 0; padding: 0;">
                <a href="{% url 'story_list' %}">NAHB_SYSTEM_ROOT/</a>
            </h1>
            
            <div class="nav-links">
                {% if user.is_authenticated %}
                    <span class="system-msg">USER: {{ user.username }}</span>
                    <a href="{% url 'my_stories' %}">[ MY_CONSOLE ]</a>
                    
                    <form action="{% url 'logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="logout-btn">[ LOGOUT ]</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}">[ LOGIN ]</a>
                    <a href="{% url 'register' %}">[ REGISTER ]</a>
                {% endif %}
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer style="margin-top: 50px; border-top: 1px double #33ff33; padding-top: 10px;">
            <p class="system-msg">root@{{ user.username|default:'guest' }}:~$ <span class="cursor"></span></p>
        </footer>
    </div>

</body>

</html>
